<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRSデモ</title>

    <!-- CSS -->
	<link rel="stylesheet"  href="demostyle.css">
	<!-- Javascript -->
	<script src="demo.js" defer></script>

</head>
<body>
    <!-- ヘッダーの内容を設定-->
    <header>
        <div class="inner">
            <a href="http://www.takenakadenki.co.jp/">
                <img src="img/logo.png" alt="ロゴ画像">
            </a>
        </div>

    </header>
    <!-- ナビゲーションの内容を設定 -->
    <nav>
        <ul>
            <li><a href="constitution.html">竹中電機HP</a></li>
            <li><a href="#">MENU</a></li>
        </ul>
    </nav>
    <!-- グループ化 -->
    <div class="Wrap">
        <img src="img/background.png">

        <div class="IRS">
            <img src="img/IRS_top.png">
            <div class="Lamp1" id="Lamp1"></div>
            <div class="Lamp2" id="Lamp2"></div>
            <div class="Lamp3" id="Lamp3"></div>
            <div class="Lamp4" id="Lamp4"></div>
            <div class="Lamp5" id="Lamp5"></div>
            <div class="Lamp6" id="Lamp6"></div>
            <div class="Lamp7" id="Lamp7"></div>
            <div class="Lamp8" id="Lamp8"></div>
            <div class="Lamp9" id="Lamp9"></div>
            <div class="Number1"></div>
            <div class="Number2"></div>
            <div class="Number3"></div>
            <div class="Number4"></div>
            <div class="Number5"></div>
            <div class="Number6"></div>
            <div class="Number7"></div>
            <div class="Number8"></div>
            <div class="Number9"></div>
            <div class="IRS_Number" id="Number">Number<br>Select</div>
            <div class="IRS_Setting" id="Setting">Setting</div>
            <div class="IRS_Plus" id="Plus">+</div>
            <div class="IRS_Minus" id="Minus">-</div>
            <div class="IRS_Set" id="Set">Set</div>
        </div>
    </div>
</body>
</html>
